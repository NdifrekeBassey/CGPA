<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="shortcut icon" href="Eagletech.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="EagleTech.png" alt="EagleTech Logo" class="logo" />
      <h1>Welcome to the CGPA Calculator</h1>
      <p>Calculate your CGPA easily!</p>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#cgpa">CGPA</a>
    </nav>
    <section id="cgpa" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">CGPA Calculation</h2>
        <label for="creditHours">Enter Credit Hours, Actual Score, and Grade for Each Subject:</label>
        <div class="subject-inputs">
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 1" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject1Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 2" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject2Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 3" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject3Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 4" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject4Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 5" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject5Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 6" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject6Grade">-</span>
          </div>
          <div class="subject-input">
            <input type="text" class="subject-name" placeholder="Subject 7" />
            <input type="number" class="subject-credit" placeholder="Credit Hours" min="1" />
            <input type="number" class="subject-score" placeholder="Actual Score" step="0.01" />
            <span class="subject-grade" id="subject7Grade">-</span>
          </div>
          <!-- Add more subjects as needed -->
        </div>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <p>Your CGPA is: <span id="cgpa">-</span></p>
        <div id="classSection" style="display: none;">
          <p>Your Class: <span id="studentClass">-</span></p>
        </div>
      </div>
    </section>
    <footer>

      <p class="text-center">&copy; Eagletech - All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
